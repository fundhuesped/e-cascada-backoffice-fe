<div class="modal fade" ng-class="{'in':PrestacionCtrl.modalStyle}" ng-style="PrestacionCtrl.modalStyle">
  <div class="modal-dialog modal-confirmation">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">¿{{PrestacionCtrl.prestacion.status == "Active" ? "Eliminar" : "Reactivar"}}?</h4>
      </div>
      <div class="modal-body">
        <p>¿Esta seguro que desea {{PrestacionCtrl.prestacion.status == "Active" ? "eliminat" : "reactivar"}} la prestación seleccionada?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-cancel" ng-click="PrestacionCtrl.dismissModal()">Cancelar</button>
        <button type="button" class="btn btn-danger btn-confirm" ng-click="PrestacionCtrl.confirmModal()"><span class="glyphicon glyphicon-remove"></span> {{PrestacionCtrl.prestacion.status == "Active" ? "Eliminar" : "Reactivar"}}</button>
      </div>
    </div>
  </div>
</div>

<div class="">
    <div class="panel panel-default">
        <div class="panel-heading">    
            <h3 class="panel-title">Prestación</h3>
            <button type="button" class="pull-right close" ng-click="PrestacionCtrl.cancel();">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
        </div>
        <div class="panel-body">
			<form name="PrestacionCtrl.prestacionForm">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="alert alert-dismissable alert-warning" ng-show="PrestacionCtrl.errorMessage">
					  <button type="button" class="close" ng-click="PrestacionCtrl.hideErrorMessage()">×</button>
					  <p>{{PrestacionCtrl.errorMessage}}</p>
					</div>
				</div>
			  		<div class="form-group" ng-class="{'has-error':PrestacionCtrl.prestacionForm.name.$error.required}">
						<span><label>Nombre</label></span>
						<input type="text" name="name" maxlength="70" class="form-control" ng-model="PrestacionCtrl.prestacion.name"required></input>
                        <span><label>(máximo 70 caracteres)</label></span>
					</div>
			  		<div class="form-group">
						<span><label>Descripción</label></span>
						<input type="text" name="description" maxlength="150" class="form-control" ng-model="PrestacionCtrl.prestacion.description" ></input>
                        <span><label>(máximo 150 caracteres)</label></span>
					</div>	
					<div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span><label>Duración*</label></span>
                                <div class="form-group form-inline">
                                    <input type="number" name="hours" class="form-control" ng-model="PrestacionCtrl. prestacion.durationHours" value="0" min="0" max="999"> Horas
                                    <input type="number" name="minutes" class="form-control" ng-model="PrestacionCtrl.prestacion.durationMinutes" value="0" min="0" max="59"> Minutos
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group" ng-class="{'has-error':PrestacionCtrl.prestacionForm.especialidad.$error.required}">
                                <span><label>Especialidad(*)</label></span>
                                <select name="especialidad" class="form-control" ng-model="PrestacionCtrl.prestacion.especialidadObj" ng-options="especialidad.name for especialidad in PrestacionCtrl.especialidades" required >
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Notas</label></span>
                                <textarea rows="4" cols="50" name="notes" maxlength="150" class="form-control" ng-model="PrestacionCtrl.prestacion.notes" >
                                </textarea>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                    </div>
				</div>
			</form>

			<div class="col-xs-6 col-sm-7 col-md-7 col-lg-7">
				<button  ng-click="PrestacionCtrl.remove()" class="btn btn-link" >{{PrestacionCtrl.prestacion.status == "Active" ? "Eliminar" : "Reactivar"}}</button>
			</div>
			<div class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
				<button ng-click="PrestacionCtrl.cancel()" class="btn btn-default">Cancelar</button>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
				<button ng-click="PrestacionCtrl.confirm()" class="btn btn-primary"><span class="glyphicon glyphicon-ok "></span> Confirmar</button>
			</div>
		</div>
	</div>
</div>
