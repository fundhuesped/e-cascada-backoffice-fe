<div>
    <div class="panel panel-default">
        <div class="panel-heading">    
            <h3 class="panel-title">Nueva prestación</h3>
        </div>
        <div class="panel-body">
        	<form name="NewPrestacionCtrl.newPrestacionForm">
        		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        			<div class="row">
        		        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        		            <div class="form-group">
        						<span><label>Nombre*</label></span>
        						<input type="text" name="othernames" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.name"required></input >
        		            </div>
        		        </div>
        		    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Decripción*</label></span>
                                <textarea rows="4" cols="50" name="descripction" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.description"required>
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span><label>Duración*</label></span>
                                <div class="form-group form-inline">
                                    <input type="number" name="hours" class="form-control" ng-model="NewPrestacionCtrl. newPrestacion.duration.hours" value="0" min="0" max="999"> Horas
                                    <input type="number" name="minutes" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.duration.minutes" value="0" min="0" max="59"> Minutos
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group">
                                <span><label>Especialidad(*)</label></span>
                                <select class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.especialidad" ng-options="especialidad.name for especialidad in NewPrestacionCtrl.especialidades" required>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Notas</label></span>
                                <textarea rows="4" cols="50" name="notes" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.notes"required>
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <div class="col-xs-2 col-xs-offset-7 col-sm-2 col-sm-offset-7 col-md-2 col-md-offset-7 col-lg-2 col-lg-offset-7">
                                    <button id="btn-cancel" type="button" class="btn btn-default" ng-click="NewPrestacionCtrl.close()">Cancelar</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <button id="btn-confirm" type="submit" class="btn btn-success pull-right"ng-click="NewPrestacionCtrl.confirm()"><span class="glyphicon glyphicon-ok"></span> Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
        		</div>
        	</form>
        </div>
    </div>
</div>
