<div>
    <div class="panel panel-default">
        <div class="panel-heading">    
            <h3 class="panel-title">Nueva prestación</h3>
        </div>
        <div class="panel-body">
        	<form name="NewPrestacionCtrl.newPrestacionForm">
        		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        			<div class="row">
                        <div class="alert alert-dismissable alert-warning" ng-show="NewPrestacionCtrl.errorMessage">
                          <button type="button" class="close" ng-click="NewPrestacionCtrl.hideErrorMessage()">×</button>
                          <p>{{NewPrestacionCtrl.errorMessage}}</p>
                        </div>
                    </div>
                    <div class="row">
        		        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        		            <div class="form-group" ng-class="{'has-error':NewPrestacionCtrl.newPrestacionForm.name.$error.required}">
        						<span><label>Nombre*</label></span>
        						<input type="text" name="name" maxlength="70" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.name" ng-required></input >
                                <span><label>(máximo 70 caracteres)</label></span>
        		            </div>
        		        </div>
        		    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group" ng-class="{'has-error':NewPrestacionCtrl.newPrestacionForm.descripction.$error.required}">
                                <span><label>Decripción*</label></span>
                                <textarea rows="4" cols="50" name="descripction" maxlength="150" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.description" ng-required>
                                </textarea>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-class="{'has-error':NewPrestacionCtrl.newPrestacionForm.hours.$error.required && NewPrestacionCtrl.newPrestacionForm.minutes.$error.required}">
                                <span><label>Duración*</label></span>
                                <div class="form-group form-inline">
                                    <input type="number" name="hours" class="form-control" ng-model="NewPrestacionCtrl. newPrestacion.duration.hours" value="0" min="0" max="999" ng-required> Horas
                                    <input type="number" name="minutes" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.duration.minutes" value="0" min="0" max="59" ng-required> Minutos
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group" ng-class="{'has-error':NewPrestacionCtrl.newPrestacionForm.especialidad.$error.required}">
                                <span><label>Especialidad*</label></span>
                                <select class="form-control" name="especialidad" ng-model="NewPrestacionCtrl.newPrestacion.especialidad" ng-options="especialidad.name for especialidad in NewPrestacionCtrl.especialidades"  ng-required>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Notas</label></span>
                                <textarea rows="4" cols="50" name="notes" maxlength="150" class="form-control" ng-model="NewPrestacionCtrl.newPrestacion.notes">
                                </textarea>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <div class="col-xs-2 col-xs-offset-7 col-sm-2 col-sm-offset-7 col-md-2 col-md-offset-7 col-lg-2 col-lg-offset-7">
                                    <button id="btn-cancel" type="button" class="btn btn-default" ng-click="NewPrestacionCtrl.close()">Cancelar</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <button id="btn-confirm" type="submit" class="btn btn-success pull-right"ng-click="NewPrestacionCtrl.confirm()"><span class="glyphicon glyphicon-ok"></span> Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
        		</div>
        	</form>
        </div>
    </div>
</div>
