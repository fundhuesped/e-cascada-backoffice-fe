<div class="modal fade" ng-class="{'in':ProfesionalCtrl.modalStyle}" ng-style="ProfesionalCtrl.modalStyle">
    <div class="modal-dialog modal-confirmation">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">¿{{ProfesionalCtrl.profesional.status == "Active" ? "Eliminar" : "Reactivar"}}?</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro que desea {{ProfesionalCtrl.profesional.status == "Active" ? "eliminar" : "reactivar"}} el profesional seleccionado?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-cancel" ng-click="ProfesionalCtrl.dismissModal()">Cancelar</button>
                <button type="button" class="btn btn-danger btn-confirm" ng-click="ProfesionalCtrl.confirmModal()"><span class="glyphicon glyphicon-remove"></span> {{ProfesionalCtrl.profesional.status == "Active" ? "Eliminar" : "Reactivar"}}</button>
            </div>
        </div>
    </div>
</div>


<div class="">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Profesional</h3>
            <button type="button" class="pull-right close" ng-click="ProfesionalCtrl.cancel();">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <div class="panel-body">

            <form name="ProfesionalCtrl.profesionalForm">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="alert alert-dismissable alert-warning" ng-show="ProfesionalCtrl.errorMessage">
                            <button type="button" class="close" ng-click="ProfesionalCtrl.hideErrorMessage()">×</button>
                            <p>{{ProfesionalCtrl.errorMessage}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.firstName.$error.required}">
                                <span><label>Nombre*</label></span>
                                <input type="text" name="firstName" maxlength="70" class="form-control" ng-model="ProfesionalCtrl.profesional.firstName" required>
                                <span><label>(máximo 70 caracteres)</label></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group">
                                <span><label>Otro nombre</label></span>
                                <input type="text" name="otherNames" maxlength="70" class="form-control" ng-model="ProfesionalCtrl.profesional.otherNames">
                                <span><label>(máximo 70 caracteres)</label></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.fatherSurname.$error.required}">
                                <span><label>Apellido paterno*</label></span>
                                <input type="text" name="fatherSurname" maxlength="70" class="form-control" ng-model="ProfesionalCtrl.profesional.fatherSurname" required>
                                <span><label>(máximo 70 caracteres)</label></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="form-group">
                                <span><label>Apellido materno</label></span>
                                <input type="text" name="motherSurname" maxlength="70" class="form-control" ng-model="ProfesionalCtrl.profesional.motherSurname">
                                <span><label>(máximo 70 caracteres)</label></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.documentType.$error.required}">
                                <span><label>Tipo documento*</label></span>
                                <select class="form-control" name="document" ng-model="ProfesionalCtrl.profesional.documentType" ng-options="document as document.name for document in ProfesionalCtrl.documents track by document.id"  ng-required>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-5" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.documentNumber.$error.required}">
                            <span><label>Número*</label></span>
                            <input class="form-control" maxlength="10" type="text" name="documentNumber" id="documentNumber" ng-model="ProfesionalCtrl.profesional.documentNumber" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-11">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.birthDate.$error.required}">
                                <span><label>Fecha nacimiento</label></span>
                                <input rsmdatedropdowns ng-model="ProfesionalCtrl.profesional.birthDate"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br>
                        <div class="col-xs-5">
                            <span><label>Sexo al nacer</label></span>
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.genderAtBirth.$error.required}">
                                <select class="form-control" name="genderAtBirth" ng-model="ProfesionalCtrl.profesional.genderAtBirth" ng-options="genderAtBirth as genderAtBirth.name for genderAtBirth in ProfesionalCtrl.sexTypes track by genderAtBirth.id" ng-required>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <span><label>Genero por eleccion</label></span>
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.genderOfChoice.$error.required}">
                                <select class="form-control" name="genderOfChoice" ng-model="ProfesionalCtrl.profesional.genderOfChoice" ng-options="genderOfChoice as genderOfChoice.name for genderOfChoice in ProfesionalCtrl.sexTypes track by genderOfChoice.id" ng-required>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.street.$error.required}">
                                <span><label>Calle</span>
                                <input type="text" name="street" maxlength="150" class="form-control" ng-model="ProfesionalCtrl.profesional.street" required>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.postal.$error.required}">
                                <span><label>Código Postal</label></span>
                                <input type="text" name="postal" maxlength="10" class="form-control" ng-model="ProfesionalCtrl.profesional.postal" required>
                                <span><label>(máximo 10 caracteres)</label></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="form-group">
                                <span><label>Provincia</label></span>
                                <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.selectedProvince.$error.required}">
                                    <select name="selectedProvince" class="form-control" ng-model="ProfesionalCtrl.selectedProvince"º ng-options="province as province.name for province in ProfesionalCtrl.provinces track by province.id" ng-change="ProfesionalCtrl.searchDistricts()" required>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div class="form-group">
                                <span><label>Partido</label></span>
                                <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.selectedDistrict.$error.required}">
                                    <select name="selectedDistrict" class="form-control" ng-model="ProfesionalCtrl.selectedDistrict" ng-options="district as district.name for district in ProfesionalCtrl.districts track by district.id" ng-change="ProfesionalCtrl.searchLocations()" required>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="form-group">
                                <span><label>Localidad</label></span>
                                <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.location.$error.required}">
                                    <select name="location" class="form-control" ng-model="ProfesionalCtrl.profesional.location" ng-options="location as location.name for location in ProfesionalCtrl.locations track by location.id" required>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div class="form-group">
                                <span><label>Email</label></span>
                                <input type="text" name="email" maxlength="70" class="form-control" ng-model="ProfesionalCtrl.profesional.email">
                                <span><label>(máximo 70 caracteres)</label></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.primaryPhoneNumber.$error.required}">
                                <span><label>Telefono*</label></span>
                                <input type="text" name="primaryPhoneNumber" maxlength="20" class="form-control" ng-model="ProfesionalCtrl.profesional.primaryPhoneNumber" required>
                                <input type="checkbox" ng-model="ProfesionalCtrl.profesional.primaryPhoneMessage">
                                <span><label>Acepta mensajes</label></span>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div class="form-group" ng-class="{'has-error':ProfesionalCtrl.profesionalForm.primaryPhoneContact.$error.required}">
                                <span><label>Contacto*</label></span>
                                <input type="text" name="primaryPhoneContact" maxlength="40" class="form-control" ng-model="ProfesionalCtrl.profesional.primaryPhoneContact" required>
                                <span><label>(máximo 40 caracteres)</label></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <span><label>Estado civil</label></span>
                            <select class="form-control" name="civilStatus" ng-model="ProfesionalCtrl.profesional.civilStatus" ng-options="civilStatus as civilStatus.name for civilStatus in ProfesionalCtrl.civilStatusTypes track by civilStatus.id">
                                <option value="" selected="selected">---Seleccione---</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br>
                            <span><label>Prestaciones</label></span>
                            <div class="form-group">
                                <select name="selectedPrestaciones" ng-model="ProfesionalCtrl.profesional.prestaciones" ng-options='prestacion as (prestacion.name + " - " + prestacion.especialidad.name) for prestacion in ProfesionalCtrl.prestaciones track by prestacion.id' multiple>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Notas</label></span>
                                <textarea rows="4" cols="50" name="notes" maxlength="150" class="form-control" ng-model="ProfesionalCtrl.profesional.notes">
                                </textarea>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="col-xs-6 col-sm-7 col-md-7 col-lg-7">
                <button ng-click="ProfesionalCtrl.changeStatus()" class="btn btn-link " >{{ProfesionalCtrl.profesional.status == "Active" ? "Eliminar" : "Reactivar"}}</button>
            </div>
            <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
                <button ng-click="ProfesionalCtrl.cancel()" class="btn btn-default">Cancelar</button>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                <button ng-click="ProfesionalCtrl.confirm()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>Confirmar</button>
            </div>
        </div>
    </div>
</div>
