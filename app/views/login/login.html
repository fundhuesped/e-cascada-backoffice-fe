    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" name="LoginForm" ng-submit="LoginCtrl.login(LoginForm)">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="username" name="username" ng-model="LoginCtrl.username" class="form-control" placeholder="Usuario" required autofocus>
                <input type="password" id="password" name="password" ng-model="LoginCtrl.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Olvidaste tu password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
