<div class="container">
	<div class="col-md-3">
		<div class="panel panel-default">
		  	<div class="panel-heading">    
		  		<h3 class="panel-title">Busqueda</h3>
			</div>
	  		<form name="TurnosCtrl.searchProfesionalForm">
		  		<div class="panel-body">
					<div class="form-group">
						<input type="text" name="firstname" class="form-control" ng-model="TurnosCtrl.selectedProfesional" placeholder="Nombre del profesional" uib-typeahead='profesional as (profesional.fatherSurname + ", " + profesional.firstName) for profesional in TurnosCtrl.getProfesionales($viewValue)' autocomplete="off"></input>
		            </div>	    		
					<div class="form-group">
	                  	<span><label>Especialidad</label></span>
	                  	<select class="form-control" ng-model="TurnosCtrl.selectedEspecialidad"
	                          ng-options="especialidad.name for especialidad in TurnosCtrl.especialidades"
	                          ng-change="TurnosCtrl.especialidadChanged()">
	                    	<option value="">Todas las especialidades</option>
	                  </select>
	                </div>
	                <div class="form-group">
	                  	<span><label>Prestación</label></span>
	                  	<select class="form-control" ng-model="TurnosCtrl.selectedPrestacion"
	                          ng-options="prestacion.name for prestacion in TurnosCtrl.prestaciones"
	                          >
	                    	<option value="">Seleccione prestación</option>
                  		</select>
                	</div>
					<div class="form-group">
	                  	<span><label>Estado del turno</label></span>
	                  	<select class="form-control" ng-model="TurnosCtrl.turnStatus">
	                    	<option value="">Todos</option>
	                    	<option value="taken">Tomados</option>
	                    	<option value="notTaken">Disponibles</option>
	                  </select>
	                </div>

	                <button id="btn-confirm" type="button" class="btn btn-success pull-right" ng-click="TurnosCtrl.lookForTurnos()"
                        ng-disabled="!TurnosCtrl.canLookForTurnos()">
                  Buscar
                	</button>
	  			</div>

			</form>
		</div>	
	</div>
	<div class="col-md-9" id="printSection">
		<h4 id="printSectionTitle">{{TurnosCtrl.selectedProfesional?TurnosCtrl.selectedProfesional.fatherSurname + ', ' + TurnosCtrl.selectedProfesional.firstName:(TurnosCtrl.selectedPrestacion?TurnosCtrl.selectedPrestacion.name:'') }}</h4>
		<div ui-calendar="TurnosCtrl.calendarConfig" ng-model="TurnosCtrl.eventSources" class="turnos-calendar"  calendar="turnsCalendar"></div>	
		<div id="printSectionWithoutTurno">
			<span>Pacientes sin turno (Solo los da el profesional)</span>
			<table class="table table-bordered">
				<tr>
					<td>1</td>
				</tr>
				<tr>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
				</tr>
				<tr>
					<td>5</td>
				</tr>
			</table>
		</div>
	</div>
</div>
