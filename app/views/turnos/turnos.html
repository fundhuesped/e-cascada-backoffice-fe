<div class="container">
	<div class="col-md-3">
		<div class="panel panel-default">
		  	<div class="panel-heading">    
		  		<h3 class="panel-title">Medicos</h3>
			</div>
		  	<div class="panel-body">
		  		<form name="TurnosCtrl.searchProfesionalForm">
					<div class="form-group">
						<input type="text" name="firstname" class="form-control" ng-model="TurnosCtrl.search.firstName" placeholder="Nombre del medico" ></input>
		            </div>	    		
			        <div class="checkbox" ng-repeat="(key, profesional) in TurnosCtrl.profesionales | filter:TurnosCtrl.search" >
				  		<label>
					    	<input type="checkbox" ng-checked="profesional.selected" ng-click="TurnosCtrl.selectProfesional(profesional)">
					    	{{profesional.fatherSurname}},{{profesional.firstName }}
					  	</label>
					</div>
				</form>
  			</div>
		</div>	
	</div>
	<div class="col-md-9" id="printSection">
	<h1 id="printSectionTitle">{{TurnosCtrl.selectedProfesional.fatherSurname}},{{TurnosCtrl.selectedProfesional.firstName }}</h1>
		<div ui-calendar="TurnosCtrl.calendarConfig" ng-model="TurnosCtrl.eventSources">
	</div>
</div>
