<div class="">
  <div class="panel panel-default">

      <h3 class="panel-title">Turno creado con Ã©xito</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <p>{{TurnoDetailCtrl.turno.profesional.fatherSurname}}, {{TurnoDetailCtrl.turno.profesional.firstName}}</p>

              <span><label>Hora</label></span>
              <p>{{TurnoDetailCtrl.turno.start}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button ng-click="TurnoDetailCtrl.dismiss()" class="btn btn-success pull-right">Aceptar
              </button>
            </div>
          </div>
        </div>
