<div>
    <div class="panel panel-default">
        <div class="panel-heading">    
            <h3 class="panel-title">Nueva especialidad</h3>
            <button type="button" class="pull-right close" ng-click="NewEspecialidadCtrl.close();">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <div class="panel-body">
        	<form name="NewEspecialidadCtrl.newEspecialidadForm">
        		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="alert alert-dismissable alert-warning" ng-show="NewEspecialidadCtrl.errorMessage">
                          <button type="button" class="close" ng-click="NewEspecialidadCtrl.hideErrorMessage()">×</button>
                          <p>{{NewEspecialidadCtrl.errorMessage}}</p>
                        </div>
                    </div>
        			<div class="row">
        		        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        		            <div class="form-group" ng-class="{'has-error':NewEspecialidadCtrl.newEspecialidadForm.name.$error.required}">
        						<span><label>Nombre*</label></span>
        						<input type="text" name="name" maxlength="70" class="form-control" ng-model="NewEspecialidadCtrl.newEspecialidad.name" required></input>
                                <span><label>(máximo 70 caracteres)</label></span>
        		            </div>
        		        </div>
        		    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Decripción</label></span>
                                <textarea rows="4" cols="40" name="descripction" maxlength="150" class="form-control" ng-model="NewEspecialidadCtrl.newEspecialidad.description">
                                </textarea>
                                <span><label>(máximo 150 caracteres)</label></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <span><label>Default</label></span>
                                <input type="checkbox" ng-model="NewEspecialidadCtrl.newEspecialidad.default">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <div class="col-xs-2 col-xs-offset-7 col-sm-2 col-sm-offset-7 col-md-2 col-md-offset-7 col-lg-2 col-lg-offset-7">
                                    <button id="btn-cancel" type="button" class="btn btn-default" ng-click="NewEspecialidadCtrl.close()">Cancelar</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <button id="btn-confirm" type="submit" class="btn btn-success  pull-right"ng-click="NewEspecialidadCtrl.confirm()"><span class="glyphicon glyphicon-ok"></span> Confirmar</button>
                                </div>

                            </div>
                        </div>
                    </div>
        		</div>
        	</form>
        </div>
    </div>
</div>
