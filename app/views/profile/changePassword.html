    <div class="modal fade" ng-class="{'in':ChangePasswordCtrl.modal.style}" ng-style="ChangePasswordCtrl.modal.style">
        <div class="modal-dialog modal-confirmation">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cambiar contraseña</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-ok" style="color:green"></i> La contraseña ha sido cambiada</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary center-block" ng-click="ChangePasswordCtrl.modal.confirm()" ng-focus="ChangePasswordCtrl.modal.isVisible">Continuar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="alert alert-dismissable alert-danger" ng-show="ChangePasswordCtrl.errorMessage">
                <button type="button" class="close" ng-click="ChangePasswordCtrl.hideErrorMessage()">×</button>
                <p>{{ChangePasswordCtrl.errorMessage}}</p>
            </div>
            <p id="profile-name" class="profile-name-card" style="margin-bottom:20px;">
                Cambiar contraseña
            </p>
            <form class="form-horizontal" name="ChangePasswordCtrl.changePasswordForm" ng-submit="ChangePasswordCtrl.changePassword()">
                <div class="form-group row">
                    <label for="oldPassword" class="col-sm-3">Contraseña actual</label>
                    <div class="col-sm-9">
                        <input type="password" id="oldPassword" name="oldPassword" ng-model="ChangePasswordCtrl.oldPassword" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newPassword" class="col-sm-3">Nueva contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" id="newPassword" name="newPassword" ng-model="ChangePasswordCtrl.newPassword" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="repeatNewPassword" class="col-sm-3">Confirmar nueva contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" id="repeatNewPassword" name="repeatNewPassword" ng-model="ChangePasswordCtrl.repeatNewPassword" class="form-control" required>
                    </div>
                </div>
                <button class="btn btn-primary center-block" type="submit">Confirmar</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
